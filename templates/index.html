<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Offer Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020b42;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #033e82;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(5, 241, 193, 0.5);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        h2 {
            color: #05f1c1;
            margin-bottom: 15px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="url"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background: #ffffff;
            color: #020b42;
            font-size: 14px;
        }
        .file-upload {
            border: 2px dashed #05f1c1;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .file-upload:hover {
            background: rgba(5, 241, 193, 0.1);
        }
        button {
            background: #05f1c1;
            color: #020b42;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background: #02c4a2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WhatsApp Offer Image Generator</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <label>Product Name:</label>
            <input type="text" name="product_name" required>
            
            <label>Price (AED):</label>
            <input type="text" name="price" required>
            
            <label>Paste Image URL:</label>
            <input type="url" name="product_image_url">
            
            <label>Or Upload Product Image:</label>
            <div class="file-upload" onclick="document.getElementById('file-input').click()">
                Click or Drag & Drop to Upload
            </div>
            <input type="file" name="product_image" id="file-input" style="display: none;">
            
            <button type="submit">Generate Image</button>
        </form>
    </div>
</body>
</html>
